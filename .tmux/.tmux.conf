# Define o tipo do terminal
set -g default-terminal "xterm-kitty"

# Habilita cores 24 bits
# set -sa terminal-overrides ",xterm-256color:Tc"

# Configura o atraso da tecla ESC  para 0ms
set -s escape-time 0

# Correção para as teclas HOME e END em outras aplicações
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# Recarregar configurações TMUX
bind r source-file ~/.tmux.conf \; display-message "OK!! Configurado ;)"

# Alterações para a tecla LEADER do TMUX
unbind C-b
set -g prefix C-space
bind C-space send-prefix # resolve conflitos com outros apps

# Habilita o mouse
set -g mouse on

# Reconfigurando divisões de painéis
unbind %
unbind '"'
bind h split-window -h
bind s split-window -v

# Navegação entre painéis Tecla Meta[windows]+tecla
# setw -g mode-keys vi
# bind-key h select-pane -R
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -L

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize pane
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r v resize-pane -L 5
bind -r b resize-pane -R 5


# Navegação entre Janelas
bind -n M-p previous-window
bind -n M-n next-window

# Ocultar/Exibir barra de status
bind -n M-space set-option -g status

# ----------------------
# Estilização do painel
# ----------------------

# Posição da barra de status
set -g status-position top

# Índices iniciais de janelas e painéis
set -g base-index 1
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# temas
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, latte 
set -g @catppuccin_window_tabs_enabled on # or off to disable window_tabs
set -g @catppuccin_left_separator "█"
# set -g @catppuccin_right_separator "█"
set -g @catppuccin_date_time "%d-%m-%Y %H:%M"
# set -g @catppuccin_user "on"
# set -g @catppuccin_host "on"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.tmux/tpm/tpm'



















