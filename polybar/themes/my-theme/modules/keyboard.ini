[module/keyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-prefix = ï€µ
format-prefix-foreground = ${colors.bg}
format-prefix-background = ${colors.rosewater}
format-prefix-padding = 1


; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = " %layout%"
label-layout-background = ${colors.bg-alt}
label-layout-foreground = ${colors.fg}
label-layout-padding = 1

; Available tokens:
;   %name%
; Default: %name%
label-indicator-on = "%name%"
label-indicator-on-foreground = ${colors.bg}
label-indicator-on-background = ${colors.cyan}
label-indicator-on-padding = 1

