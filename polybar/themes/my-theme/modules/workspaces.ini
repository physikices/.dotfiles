[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = false
enable-scroll = false

icon-0 = 1;%{T6}%{T-}
icon-1 = 2;%{T2}%{T-}
icon-2 = 3;%{T2}%{T-}
icon-3 = 4;%{T6}%{T-}
icon-4 = 5;%{T1}%{T-}
icon-5 = 6;%{T6}%{T-}
icon-6 = 7;%{T2}%{T-}
icon-7 = 8;%{T6}%{T-}
icon-default = %{T6}%{T-}

format = <label-state>

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${colors.cyan}
label-active-background = ${colors.bg-alt}

label-occupied = %icon%
label-occupied-foreground = ${colors.overlay0}
label-occupied-background = ${colors.bg-alt}

label-urgent = %icon%
label-urgent-foreground = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.fg}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

