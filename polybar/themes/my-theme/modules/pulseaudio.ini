[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T10}%{T-}
format-volume-prefix-background = ${colors.flamingo}
format-volume-prefix-foreground = ${colors.bg}
format-volume-prefix-padding = 1

label-volume = %{T0}%percentage%%%{T-}
label-volume-background = ${colors.bg-alt}
label-volume-foreground = ${colors.fg}
label-volume-padding = 2
format-volume-underline = ${colors.flamingo}

format-muted = <label-muted>
format-muted-prefix = %{T10}%{T-}
format-muted-prefix-background = ${colors.overlay1}
format-muted-prefix-foreground = ${colors.surface0}
format-muted-prefix-padding = 1

label-muted = %{T0}%percentage%%%{T-}
label-muted-background = ${colors.bg-alt}
label-muted-foreground = ${colors.fg}
label-muted-padding = 1
format-muted-underline = ${colors.overlay1}

click-right = pavucontrol&
